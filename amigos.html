<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .friend-list {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #00acc1;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
        }
        .friend {
            margin: 10px 0;
            font-size: 18px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00acc1;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Lista de Amigos</h1>
    <div class="friend-list" id="friend-list">
        <!-- La lista de amigos se generará aquí -->
    </div>
    
    <p>Ganas un 10% de lo que acumula cada amigo.</p>

    <button class="back-button" onclick="goBack()">Volver al juego</button>

    <script>
        // Simulación de amigos (esto debería reemplazarse con datos reales si tienes un backend)
        const amigos = [
            { nombre: "Juan", oro: 100 },
            { nombre: "María", oro: 200 },
            { nombre: "Pedro", oro: 150 }
        ];

        // Mostrar la lista de amigos
        const friendListElement = document.getElementById('friend-list');
        amigos.forEach(amigo => {
            const friendDiv = document.createElement('div');
            friendDiv.classList.add('friend');
            friendDiv.innerText = `${amigo.nombre} - Oro: ${amigo.oro} (Ganancia: ${(amigo.oro * 0.1).toFixed(2)})`;
            friendListElement.appendChild(friendDiv);
        });

        // Función para volver al juego
        function goBack() {
            window.location.href = 'index.html'; // Cambia 'index.html' por la ruta correcta si tiene otro nombre
        }
    </script>

</body>
</html>
