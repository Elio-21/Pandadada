<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .task {
            margin: 10px 0;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #00acc1;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00acc1;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Tareas</h1>
    
    <div class="task" id="task-list">
        <!-- La lista de tareas se generará aquí -->
    </div>

    <button class="back-button" onclick="goBack()">Volver al juego</button>

    <script>
        // Simulación de tareas (esto debería reemplazarse con datos reales si tienes un backend)
        const tareas = [
            { descripcion: "Recoger oro", completado: false },
            { descripcion: "Invitar amigos", completado: false },
            { descripcion: "Completar un minijuego", completado: false }
        ];

        // Mostrar la lista de tareas
        const taskListElement = document.getElementById('task-list');
        tareas.forEach((tarea) => {
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task');
            taskDiv.innerText = `${tarea.descripcion} - ${tarea.completado ? "Completada" : "Pendiente"}`;
            taskListElement.appendChild(taskDiv);
        });

        // Función para volver al juego
        function goBack() {
            window.location.href = 'index.html'; // Cambia 'index.html' por la ruta correcta si tiene otro nombre
        }
    </script>

</body>
</html>
